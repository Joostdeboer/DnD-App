name: GitHub Actions
run-name: ${{ github.event.head_commit.message }}
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
permissions:
    contents: read
    pages: write
    id-token: write
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo " The workflow is now ready to test your code on the runner."
      - run: echo "This job's status is ${{ job.status }}."
  Build-and-Test:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            sanity:
              - 'maroon-stingray/**'
            frontend:
              - 'frontend/**'
      - name: Caching dependencies
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            maroon-stingray/package-lock.json
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
            # Automatically inject basePath in your Next.js configuration file and disable
            # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
            #
            # You may remove this line if you want to manage the configuration yourself.
            static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
            ~/.npm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      - name: install dependencies frontend
        if: steps.filter.outputs.frontend == 'true'
        working-directory: ./frontend
        run: npm ci
      - name: install dependencies sanity
        if: steps.filter.outputs.sanity == 'true'
        working-directory: ./maroon-stingray
        run: npm ci --legacy-peer-deps
      - name: BUILD # produces static files using the 'output = export' option in the config
        if: steps.filter.outputs.frontend == 'true'
        working-directory: ./frontend
        run: npm run build
      - name: TYPE-CHECK
        if: steps.filter.outputs.frontend == 'true'
        working-directory: ./frontend
        run: npm run type-check
      - name: TEST
        if: steps.filter.outputs.frontend == 'true'
        working-directory: ./frontend
        run: npm run test
      - name: Upload artifact
        if: steps.filter.outputs.frontend == 'true'
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./frontend/.vercel/output
  Deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: Build-and-Test
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            sanity:
              - 'maroon-stingray/**'
            frontend:
              - 'frontend/**'
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
